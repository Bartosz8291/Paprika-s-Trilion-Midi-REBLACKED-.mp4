<!DOCTYPE html>
<html>
<head>
<title>Styled Video Player</title>
<style>
  /* Style the video container */
  .video-container {
    position: relative;
    display: flex;
    justify-content: center;
    margin: 20px;
  }

  /* Style the video element */
  .video {
    width: 640px; /* Adjust width as needed */
    height: 360px; /* Adjust height as needed */
    border: 1px solid #ddd;
  }

  /* Style the buttons */
  .button {
    position: absolute;
    bottom: 10px;
    left: 10px;
    padding: 10px 20px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  /* Style the play button */
  .button.play {
    background-color: #2ecc71;
  }
</style>
</head>
<body>

<div class="video-container">
  <video class="video" controls>
    <source src="https://github.com/Bartosz8291/Paprika-s-Trilion-Midi-REBLACKED-.mp4/raw/refs/heads/main/Paprika's%20Trilion%20Midi%20(REBLACKED).mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <button class="button play">Play</button>
</div>

</body>
</html>
